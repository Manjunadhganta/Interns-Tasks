<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="Full Name">Full Name </label>
        <input type="text" placeholder="Full Name" id="Fullname" /><br /><br />

        <label for="Username">Username </label>
        <input type="text" placeholder="Username" id="Username" /><br /><br />

        <label for="Password">Password </label>
        <input type="password" placeholder="Password" id="Password" /><br /><br />

        <label for="Re-enter Password">Re-enter Password: </label>
        <input type="password" placeholder="Re-enter Password" id="Repassword" /><br /><br />

        <label for="radio">Gender: </label>
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label>
        <br></br>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>
        <br></br>
        
        

        <label for="Age">Age: </label>
        <input type="number" placeholder="Age" id="Age" /><br /><br />

        <label for="Address">Address: </label>
        <input type="text" placeholder="Address" id="Address" /><br /><br />

        

        
        <button>Save</button>
    </form>
</body>
</html>
