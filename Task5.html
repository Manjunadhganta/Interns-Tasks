<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        h1{
            color: blue;
            text-align: center;
        }
        table{
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            width: 40%;
        }
        td{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <table border="1">
            <tr>
                <th>First Name</th>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <th>Re-enter Password</th>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <input type="radio" name="" id="">Male
                    <hr style="border-top: 1px solid black"> 
                    <input type="radio" name="" id="">Female
                </td>
            </tr>

            <tr>
                <th>Age:</th>
                <td><input type="number"></td>
            </tr>

            <tr>
                <th>Phone Number</th>
                <td><input type="number"></td>
            </tr>
            
            <tr>
                <th>Address</th>
                <td><textarea rows="9" cols="20"></textarea></td>    
            </tr>
            
            <tr>
                <th>State</th>
                <td><input type="text"></td>
            </tr>

            <tr>
                <th>Country</th>
                <td>
                    <select name="Choose your country" id="">Choose your country
                        <option value="">Choose your country</option>
                        <option value="India">India</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                        <option value="Tibet">Tibet</option>
                        <option value="China">China</option>
                        <option value="America">America</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>Languages known</th>
                <td>
                    <input type="checkbox" id="english" />
                    <label for="english">English</label>
                    <input type="checkbox" id="kannada" />
                    <label for="kannada">Kannada</label>
                    <input type="checkbox" id="Hindi" />
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" id="telugu" />
                    <label for="telugu">Telugu</label>
                    <br /><br />
                </td>
            </tr>

            <tr>
                <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td>
            </tr>

            <tr>
                <td colspan="2" align="right">Log in to <a href="https://ethnus.com/" target="_blank">Ethnus</a> website</td>
            </tr>
            
            
        </table>

    </form>
    <br/>
    <div style="text-align: center;">
        <button>Register</button>
    </div>
</body>
</html>
